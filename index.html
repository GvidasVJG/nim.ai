<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>nim.ai</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/7dd3810f80.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <i class="fa-solid fa-circle-info" style="position:fixed; left:10px; top: 10px; cursor:pointer; font-size: 20pt;"
        onclick="moreinfo();"></i>
    <div class="controller" style="position:fixed; right:10px; top: 10px; cursor:pointer;">
        <div onclick="AIplayer()">
            Antras žaidėjas žmogus<span id="AI_toggle" style="font-size: 20pt; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-toggle-on"></i>
            </span>
        </div>
        <div onclick="AIlearning()" id="toggle_learning_div">
            DI mokosi<span id="AI_toggle_learning" style="font-size: 20pt; display: flex; align-items: center; justify-content: center;">
                <i class="fa-solid fa-toggle-on"></i>
            </span>
        </div>
    </div>
        
    <div class="container">
        <div style="display:grid; place-items:center;">
            <div class="hidden" name="info_item">Žaidimą visada pradeda nim.AI (kompiuteris)</div>
            <div id="display">11</div>
            <div id="matches"></div>
            <div class="hidden" name="info_item">Likusių degtukų skaičius</div>
            <div id="moves1" class="row">
                <div id="btn1_1" class="btn">1</div>
                <div id="select1" style="display:none"></div>
                <div id="btn1_2" class="btn">2</div>
                <div id="select2" style="display:none"></div>
                <div id="btn1_3" class="btn">3</div>
                <div id="select3" style="display:none"></div>
            </div>
            <div class="row hidden" id="moves2">
                <div id="btn2_1" class="btn">1</div>
                <div id="select1" style="display:none"></div>
                <div id="btn2_2" class="btn">2</div>
                <div id="select2" style="display:none"></div>
                <div id="btn2_3" class="btn">3</div>
                <div id="select3" style="display:none"></div>
            </div>
            <div class="hidden" name="info_item">Galimų paimti degtukų skaičius</div>
            <div id="reset" class="btn" style="margin: 10px 0;">&#9658;</div>
            <div class="hidden" name="info_item">Pradėti žaidimą iš naujo (neperkrauna nim.AI būsenų)</div>
            <div id="win_table" style="margin: 10px 0;">
                <table>
                    <tr>
                        <td id="player_1">nim.AI:</td>
                        <td id="player1_wins">0</td>
                    </tr>
                    <tr>
                        <td id="player_2">Žmogus:</td>
                        <td id="player2_wins">0</td>
                    </tr>
                    <tr class="hidden" name="info_item">
                        <th colspan="2">Laimėjimai</th>
                    </tr>
                </table>
            </div>
        </div>
        <div id="ai1" class="hidden" name="info_item"></div>
        <div class="states" id="states1"></div>

        <div id="ai2" class="hidden" name="info_item"></div>
        <div class="states" id="states2"></div>
    </div>
    <div id="enableAI1" style="display:none"></div>
    <div id="enableAI2" style="display:none"></div>
    <div id="resignAI1" style="display:none"></div>
    <div id="resignAI2" style="display:none"></div>

    <script src="helpers.js"></script>
    <script src="classes/player.js"></script>
    <script src="classes/ai.js"></script>
    <script src="classes/game.js"></script>
    <script src="script.js"></script>
</body>

</html>
